<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Sergio Chorques">
        <link rel="stylesheet" type="text/css" href="style.css">
        <title>Ejercicio pre-examen</title>
    </head>
    <body>
        <h2>Cambia la web de color</h2>
        
    <select id="selectColor">
        <option value="rgb(248, 248, 246)">Blanco</option>
        <option value="rgb(115, 213, 243)">Azul</option>
        <option value="rgb(73, 241, 177)">Verde</option>
        <option value="rgb(235, 153, 153)">Rojo</option>
        <option value="rgb(230, 240, 89)">Amarillo</option>
    </select>

        <button id="btnCambiar">Cambiar el color</button>

        <p id="mensaje"></p>

        <script>
            const cambio = document.getElementById("btnCambiar");
            const color = document.getElementById("selectColor");

            cambio.addEventListener("click", function () {
                document.body.style.backgroundColor = color.value;
            });
        </script>
    </body>
</html>
