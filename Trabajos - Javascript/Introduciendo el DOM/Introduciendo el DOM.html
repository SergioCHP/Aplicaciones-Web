<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Introduciendo el DOM</title>
    <meta name="author" content="Sergio Chorques">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            color: #333;
            margin: 40px;
            padding: 0;
        }
        h1 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 30px;
        }
        ul {
            max-width: 400px;
            margin: 0 auto;
            padding: 0;
            list-style: none;
        }
        li {
            background-color: #e3f2fd;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            box-shadow: 0 4px 6px rgb(0 0 0 / 0.1);
        }
        li:hover {
            background-color: #bbdefb;
        }
        a {
            display: block;
            padding: 15px 20px;
            color: #003f7f;
            text-decoration: none;
            font-weight: 600;
            border-radius: 8px;
        }
        a h3 {
            margin: 0;
        }
    </style>
</head>
